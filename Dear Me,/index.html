            <textarea id="diaryContent" name="diaryContent" rows="4" cols="50" placeholder="Write your thoughts here..."></textarea><br>
            <button onclick="saveEntry()">Save</button>
            <button onclick="lockDiary()">Lock</button>
          </div>
        </form>
